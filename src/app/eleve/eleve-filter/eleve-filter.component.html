<h1 class="mt-5">Filtrer les élèves</h1>

<div class="container1">
    <div class="container2">
        <input class="ms-3 mh-100 w-50" type="text" placeholder="Filtrer par prénom..." #filter>

        <button class="bg-primary ms-3 mb-3 ps-4 pe-4 pt-1 pb-1 border-0 rounded-2 text-white" type="button" (click)="filterResults(filter.value)">Chercher</button>

        <div class="m-3 fw-semibold" *ngFor="let eleve of filteredEleveList">
            <p>
                {{ eleve.name }}
                {{ eleve.surname }}
            </p>
        </div>

        <h1 *ngIf="eleveNotFound">Introuvable</h1>
    </div>
</div>
